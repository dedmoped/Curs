
<div class="main-div" *ngFor="let slot of slots ">
  <mat-card class="example-card">
    <mat-card-header>
      <!--<div mat-card-avatar class="example-header-image"></div>-->
      <mat-card-title><p>{{slot.seller}}</p> </mat-card-title>
      <!--<div>
      <ngb-rating [max]="5" [formControl]="rate" (click)="changerate()" *ngIf="isauth"></ngb-rating>
    </div>-->
      <app-rating [sellerid]="slot.user_id" [readonl]="true" *ngIf="isauth"></app-rating>
    </mat-card-header>
    <div *ngIf="!checkdate(slot.startDate)">
      <span style="font-family: Arial ; font-size: 16px;">До конца торгов осталось</span>
      <app-count-down [dDay]="nowdate" [dDayEnd]="slot.endDate"> </app-count-down>
    </div>
    <div *ngIf="checkdate(slot.startDate)">
      <span style="font-family: Arial ; font-size: 16px;">До начала торгов осталось</span>
      <app-count-down [dDay]="nowdate" [dDayEnd]="slot.startDate"> </app-count-down>
    </div>
    <div style="font-family: Arial ; font-size: 16px;">{{slot.title}}</div>
    <div class="container" style="width:400px" >
      <owl-carousel [options]="carouselOptions" [items]="slot.imageurl">
        <div class="item" *ngFor="let image of slot.imageurl;let i= index">
          <app-image-loader class="slide-image" [image]="image"></app-image-loader>
        </div>
      </owl-carousel>
    </div>
    <mat-card-content>
      <div class="container">
        <input type="hidden" value="{{slot.id}}" #id />
        <div style="font-family: Arial ; font-size: 18px; margin:10px;"> Лот №{{slot.id}}</div>
        <div class="row">
          <label style="font-family: Arial ; font-size: 18px;"> Описание </label>
        </div>
        <div style="width:400px;">
          <p style="font-family: 'Times New Roman'; font-size: 18px;">
            {{slot.description}}
          </p>
        </div>
        <br />
        <label style="font-family: Arial ; font-size: 18px;"> Текущая цена </label>
        <input class="inpt form-control" style="text-align:center" value="{{slot.cost}}" readonly name="цена" matInput #price>
        <br />
        <label style="font-family: Arial ; font-size: 18px;">Ваша цена</label>
        <input matInput class="form-control" min="{{slot.cost}}" style="text-align:center" type="number" value="{{slot.cost}}" #userprice /><lable>BYN</lable>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn btn-primary" (click)="takeslot(userprice.value)" *ngIf="!userslot(slot.user_id) && slot.status_id==1">Повысить</button>
    </mat-card-actions>
  </mat-card>
</div>
