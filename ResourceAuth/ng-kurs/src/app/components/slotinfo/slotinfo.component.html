<div class="main-div" *ngFor="let slot of slots">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title><p>{{slot.seller}}</p> </mat-card-title>
          <div>
            <ngb-rating [max]="5" [formControl]="rate" (click)="changerate()" *ngIf="isauth"></ngb-rating>
          </div>
          <p id="rating">Текущий рейтинг:{{ratingnow}}</p>
        </mat-card-header>
        <img mat-card-image src="{{slot.imageurl}}" width="200px" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <div>
              <input type="hidden" value="{{slot.id}}"  #id/>
              <label > Описание </label>
           <input  class="inpt" value="{{slot.description}}" readonly  name="description"matInput #description>
           <label > Цена </label>
           <input  class="inpt" value="{{slot.price}}" readonly name="цена"  matInput #price>
           <br/>
           <label >Ваша цена за лот </label>
           <input  matInput type="number"  value="{{slot.price}}"  #userprice  /><lable>RUB</lable>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="takeslot(userprice.value)" *ngIf="isauth">Устновить цену</button>
        </mat-card-actions>
      </mat-card>
    </div>
