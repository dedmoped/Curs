
<div class="main-div" *ngFor="let post of posts | filter:filterText">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Продавец:{{post.seller}}</mat-card-title>
      <app-rating [sellerid]="post.sellerid" [readonl]="true"></app-rating>
    </mat-card-header>
    <img mat-card-image class="imgcard" src="{{post.imageurl}}" (click)="slotinfo(post.id)" alt="Photo of a Shiba Inu" />
    <mat-card-content>
      <p>Текущая цена: {{post.price}}RUB</p>
      <p>
        {{post.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="btn-primary" (click)="addorder(post.id)" *ngIf="auth.isAuthenticated()">Add</button>
      <button mat-button class="btn-secondary" (click)="updateslot(post.id)" *ngIf="userslot(post.sellerid)">Update</button>
      <button mat-button class="btn-warning" (click)="deleteslot(post.id)" *ngIf="userslot(post.sellerid)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
