<div class="main-div">
    <mat-card class="mat-elevation-z5 example-card">
        <mat-card-header>
          <mat-card-title>Добавление лота</mat-card-title>
          <mat-card-subtitle><input  value="Slot timeout" #seller/></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="flex-row">
                <div class="temp">
                    <textarea rows="4" cols="30" #text></textarea>
                </div>
                <div class="uploadfilecontainer" (click)="fileInput.click()" appDragDrop
                (onFileDropped)="uploadFile($event)">
                   <input hidden type="file" accept="image/*" #fileInput (change)="uploadFile($event.target.files)">
                 </div>
                  <div class="outlook">
                    <img class="image" src="https://openweathermap.org/img/wn/02d@2x.png" *ngIf="!checkphoto()" />
                    <img class="image" [src]="imgUrl[0]" *ngIf="checkphoto()" />
                  </div>
          </div>
          <input placeholder="Введите цену" type="number" class="price" #price><label>RUB</label>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button button class="btn btn-primary" (click)="addslot(price.value,text.value,seller.value)">
            Add
          </button>
        </mat-card-actions>
      </mat-card>
</div>
