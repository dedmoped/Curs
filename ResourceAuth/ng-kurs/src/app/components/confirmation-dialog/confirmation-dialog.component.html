<h1 mat-dialog-title>Окно подтверждения</h1>
<div mat-dialog-content>Вы правда хотите удалить этот лот?</div>
<div mat-dialog-actions class="mt-15">
  <button mat-raised-button color="primary" 
  [mat-dialog-close]="true" cdkFocusInitial>Да</button>
  <button mat-raised-button mat-dialog-close>Нет</button>
</div>
