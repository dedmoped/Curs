<div class="login-wrapper main-div" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box" *ngIf='!isLoggedIn'>
    <mat-card-header>
      <mat-card-title>Вход</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Адрес электронной почты"#email>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="password" placeholder="Пароль" #password>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button style="font-family: Arial; font-size: 18px;" color="primary" (click)='login(email.value,password.value)' class="btn-block">Войти</button>
      <button mat-stroked-button style="font-family: Arial; font-size: 18px;"  color="primary" (click)="register()" class="btn-block">Регистрация</button>
    </form>
  </mat-card>

</div>
