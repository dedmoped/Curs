        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li>
            <a class="nav-link" [routerLink]="['addslot']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Addslot</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['orders']" routerLinkActive='active' [routerLinkActiveOptions]="{exact:true}" *ngIf='isLoggedIn'>Orders</a>
          </li>
          <!--<li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown
        </a>-->

          <a class="dropdown-item" href="#">Another action</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>-->
          <!--</li>-->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/auth']" routerLinkActive='active' [routerLinkActiveOptions]="{exact:true}" *ngIf='!isLoggedIn'>Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" [routerLink]="['']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" (click)='logout()' *ngIf='isLoggedIn'>Out</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item" *ngIf='isLoggedIn'>
            {{getEmail()}}
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" name="searchText" [(ngModel)]="searchText">
          <button class="btn btn-outline-success my-2 my-sm-0" (click)="onChange()" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="jumbotron">
